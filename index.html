<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manager Money</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
         <!-- contenedor para agregar -->
         <div id="divFormMoney" class="container d-none  my-5 border border-white border-5 rounded-5 p-5 position-sticky">
            <span id="closeFormMoney" class="material-symbols-outlined float-end text-danger fs-1">close</span>
            
            <h2 class="text-center">Agregar Dinero </h2><hr>
            <div class="mb-5">
                <label class="form-label text-white" for="">Motivo</label>
                <input id="motivoDineroInput" maxlength="100" placeholder="maximo 100 caracteres" class="form-control" type="text">
            </div>
            <div class=" mb-5">
                <label class="form-label text-white" for="">Cantidad</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <input id="cantidadDineroInput" type="number" class="form-control" placeholder="Cantidad de dinero" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="mb-5">
                <label class="form-label text-white" for="">Tipo de Dinero</label>
                <select id="tipoDineroInputSelect" required class="form-select" aria-label="Default select example">
                    <option selected>selecciona uno </option>
                    <option value="Ganancia">Ganancia</option>
                    <option value="Gasto">Gasto</option>
                  </select>
            </div>
            <button id="btnAddDinero" class="btn btn-success d-block mx-auto">Agregar</button>
          </div>
          <!-- contenedor para editar -->
          <div id="divFormEditMoney" class="container d-none  my-5 border border-white border-5 rounded-5 p-5 position-sticky">
            <span id="closeFormEditMoney" class="material-symbols-outlined float-end text-danger fs-1">close</span>
            <input id="editMoneyId" type="hidden">
            <h2 class="text-center">Editar Dinero </h2><hr>
            <div class="mb-5">
                <label class="form-label text-white" for="">Motivo</label>
                <input id="motivoDineroInputEdit" maxlength="100" placeholder="maximo 100 caracteres" class="form-control" type="text">
            </div>
            <div class=" mb-5">
                <label class="form-label text-white" for="">Cantidad</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">$</span>
                    <input id="cantidadDineroInputEdit" type="number" class="form-control" placeholder="Cantidad de dinero" aria-label="Username" aria-describedby="basic-addon1">
                </div>
            </div>
            <!-- <div class="mb-5">
                <label class="form-label text-white" for="">Tipo de Dinero</label>
                <select id="tipoDineroInputSelectEdit" required class="form-select" aria-label="Default select example">
                    <option selected>selecciona uno </option>
                    <option value="Ganancia">Ganancia</option>
                    <option value="Gasto">Gasto</option>
                  </select>
            </div> -->
            <button id="btnEditDinero" class="btn btn-success d-block mx-auto">Editar</button>
          </div>
    <!-- contenedor de saldo general -->
    <div  class="container border border-5 rounded-3  text-center">
        <span id="showFormMoney" class="material-symbols-outlined fs-1 float-start text-success">
            add
            </span>
        <span id="dineroTotal" class="material-symbols-outlined fs-1">savings 0 savings</span>
    </div>
    <!-- contenedor de gastos y ganancias -->
     <div class="container">
        <div class="row ">
            <div class="col-6 border border-5">
                <h2 class="text-success text-center text-decoration-underline">Ganacias</h2>
                <hr>
                <div id="contenedorGanancias" class="row">

                </div>
            </div>
            <div class="col-6 border border-5">
                <h2 class="text-danger text-center text-decoration-underline">Gastos</h2>
                <hr>
                <div id="contenedorGastos" class="row">

                </div>
            </div>
        </div>
     </div>

    <script type="module" src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
